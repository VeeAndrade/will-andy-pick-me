<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
    <body>
      <container id="whole-game">
      <header id="title-of-game"><H1>Will Andy pick me?</h1></header>
        <main>
          <container id="game-section">
            <article>
              <form id="game-inputs">
                <input id="question-input" type="text" placeholder="Ask your question here!">
                <button id="submit-button">Get your answer</button>
              </form>
            </article>
            <section class="eight-ball-section">
              <img id="magic-eight-ball" src="./assets/eight-ball.png" alt="magic eight ball">
              <section id="clear-button-section">
                <form class="clear-button"><button id="clear">Clear</button></form>
              </section>
            </section>
          </container>
          <aside id="pic-of-woody">
          <img src="./assets/woody.png" alt="picture of woody">
        </aside>
      </main>
    </container>
  </body>
</html>
